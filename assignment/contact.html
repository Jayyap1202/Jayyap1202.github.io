<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cc7435f15.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/kt_logo.png">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img id="logo_img" src="img/kt_logo.png" alt="Terengganu Logo">
            </div>
            <div class="menu" id="myMenu">
                <a href="https://jayyap1202.github.io/assignment/">Home</a>
                <a href="https://jayyap1202.github.io/assignment/about">About</a>
                <a href="https://jayyap1202.github.io/assignment/place">Place</a>
                <a href="#">Food</a>
                <a href="#">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>

        </div>
        <div class="contact">
            <div>
                <h2 id="contact_title">Contact</h2>
            </div>
            <div>
                <img id="map_img" src="img/map1.png" alt="map">
            </div>

            <div class="comment_box">
                <form class="form" name="comment_form">
                    <h6 id="comment_title">Leave A Comment</h6>
                    <div class="name">
                        <input type="text" class="fname" name="fname" placeholder="FIRST NAME">
                        <input type="text" class="lname" name="lname" placeholder="LAST NAME">
                    </div>
                    <div class="email">
                        <input type="email" name="email" placeholder="EMAIL ADDRESS">
                    </div>
                    <div class="comment_submit">
                        <input type="text" class="comment_container" name="comment" placeholder="YOUR COMMENT">
                    </div>
                    <div>
                        <input type="submit" value="SUBMIT YOUR COMMENT">
                    </div>
                </form>
            </div>

            <div class="contact_way">
                <div class="way1_box">
                    <i class="fa-solid fa-phone"> &nbsp PHONE</i>
                    <p>011-11723353</p>
                </div>
                <div class="way2_box">
                    <i class="fa-regular fa-envelope">&nbsp MAIL</i>
                    <p>yaphaojay1202@e.newera.edu.my</p>
                </div>
            </div>
        </div>
    </div>



    <script>
        function myFunction() {
            var x = document.getElementById("myMenu");
            if (x.className === "menu") {
                x.className += " responsive";
            } else {
                x.className = "menu";
            }
        }
    </script>
</body>

</html>
