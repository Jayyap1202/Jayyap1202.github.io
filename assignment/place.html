<!DOCTYPE html>
<html>

<head>
    <title>Place</title>
    <link rel="stylesheet" href="css/place.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cc7435f15.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img id="logo_img" src="img/kt_logo.png" alt="Terengganu Logo">
            </div>
            <div class="menu" id="myMenu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Place</a>
                <a href="#">Food</a>
                <a href="#">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>

        </div>
        <div class="place">
            <div>
                <h2 id="place_title">Place To Visit</h2>
            </div>
            <div>
                <img id="place_img" src="img/view.jpg" alt="Sunset">
            </div>
            <div class="place_text">
                <p id="text">Located inside the state of Terengganu you will find beautiful little villages and towns,
                    as well as
                    idyllic islands and of course the star attraction which is the capital of Kuala Terengganu itself.
                </p>
            </div>
        </div>
    </div>


</body>

</html>
